<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spaghetti</td>
                    <td>Noodles, sauce, meatballs</td>
                    <td>$16</td>
                    
                </tr>
                <tr>
                    <td>Hamburger</td>
                    <td>Patty, bun, cheese</td>
                    <td>$14</td>
                    
                </tr>
                <tr>
                    <td>Ceasar salad</td>
                    <td>Lettuce, croutons, dressing</td>
                    <td>$12</td>
                    
                </tr>
            </tbody>
        </table>

    </body>
</html>
